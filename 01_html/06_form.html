<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        * 입력란 태그 : input
          1) 사용자에게 값을 입력받을 수 있는 텍스트 상자 또는 체크 박스 등을 만들 수 있음 
          2) 인라인 요소
          3) 형식
             <input type="" type별속성>
          4) type 종류
             ㄴ 텍스트 관련 : text(기본값), password, search, url, email, tel
             ㄴ 숫자 관련   : number, range
             ㄴ 날짜 관련   : date, month, week, time, datetime-local
             ㄴ 선택 관련   : radio, checkbox
             ㄴ 버튼 관련   : button, submit, reset
             ㄴ 기타        : file, color, hidden
          5) 주요 속성
             ㄴ placeholder : 안내 메세지 
             ㄴ size        : 입력란의 크기
             ㄴ value       : 입력란에 표현할 값 / 사용자가 입력한 값
             ㄴ readonly    : 입력란에 입력된 내용 수정 불가
             ㄴ maxlength   : 입력란에 입력 가능한 최대 글자 수
             ㄴ required    : 입력란에 필수로 값이 입력되어야됨을 의미
             ㄴ disabled    : 입력한을 사용안함을 의미
                ...
    -->

    <h2>텍스트 관련 input</h2>

    아이디 : 
    <input type="text"> <br> <!--기본 한줄짜리 텍스트상자-->
    비밀번호 : 
    <input type="password"> <br> <!--입력값 노출되지 않음-->
    검색어 :
    <input type="search"> <br><br> <!--입력값 삭제 버튼 존재-->

    <!--
        * 레이블 태그 : label
          1) 텍스트 클릭시 입력란 요소에 포커싱이 되도록 도와주는 태그
          2) 형식
             <label for="아이디">텍스트</label>
             <input id="아이디">
    -->
    <label for="userId">아이디 : </label>
    <input type="text" id="userId"> <br>

    <label for="userPwd">비밀번호 : </label>
    <input type="password" id="userPwd"> <br>

    <label for="keyword">검색어 : </label>
    <input type="search" id="keyword"> <br><br>

    <input type="submit">

    <!--
        * 입력값 서버측으로 넘기는 태그 : form *****
          1) 하나의 요청을 처리하는 단위로
             사용자가 입력한 값들을 서버측으로 보낼때(요청) 사용되는 태그
          2) form 태그 내에 input과 같은 태그들로 구성
          3) submit(제출) : form 내의 입력값들을 모두 서버측으로 전송해줌
          4) 형식
             <form action="" method="">
                xx : <input>
                xx : <input>
                    ...
                <submit타입버튼>
             </form>
          5) 주요 속성
             ㄴ action : 요청할 서버의 경로
             ㄴ method : 요청 전송 방식
                         ㄴ get  : 요청시 사용자가 입력한 값들이 url에 노출됨, 전달값 크기 제한 있음 (기본값)
                         ㄴ post : 요청시 사용자가 입력한 값들이 url에 노출되지 않음, 전달값 크기 제한 없음 
          6) 유의 사항
             form 내의 input 요소들마다 name 속성값이 부여되어있어야됨 
             key=value&key=value... 형식으로 데이터 전송됨 
             이때 key값이 name속성값으로 부여됨
    -->
    <h2>form 관련 태그</h2>

    <form action="/server/signup.me" method="post">
        <fieldset>
            <legend>회원가입</legend>
            아이디 : <input type="text" name="userId" placeholder="enter your id" maxlength="12" required> <br>
            비밀번호 : <input type="password" name="userPwd" placeholder="enter your password" maxlength="15" required> <br>

            <!-- 겉모습은 텍스트상자와 유사하나 세분화된 기능 제공 -->
            전화번호 : <input type="tel" name="phone"> <br> <!--숫자키 입력창 뜸 (모바일)-->
            이메일 : <input type="email" name="email"> <br> <!--이메일 형식인지 검사-->
            홈페이지 : <input type="url" name="homepage" value="http://"> <br> <!--url 형식인지 검사-->
            <br>

            <input type="submit" value="회원가입">
        </fieldset>
    </form>
    <!-- 
        * fieldset : 그룹으로 묶어 표현하는 태그 (기본적인 테두리 존재)
          ㄴ legend : 해당 그룹의 제목을 표현할 수 있는 태그
    -->

    <!-- 
        * 다중행 입력란 태그 : textarea 
          1) 여러줄 텍스트 입력을 위한 상자
          2) 인라인요소
          3) 형식
             <textarea cols="" rows="" style="resize:none"></textarea>
          4) 주요 속성
             ㄴ cols : 입력 가능 행 수
             ㄴ rows : 입력 가능 열 수 
             ㄴ style:"resize:none" : 사이즈 조절 불가능한 텍스트 상자
    -->
    <form action="/server/test.do">
        <fieldset>
            <legend>게시글작성</legend>
            제목 : <input type="text" name="title" size="35" value="반갑합니다 회원님들~~" readonly> <br>
            내용 : <textarea cols="35" rows="10" name="content" placeholder="내용 입력" style="resize:none" readonly>등업요청드립니다~~</textarea>
            <br><br>
            <input type="submit" value="작성하기">
        </fieldset>
    </form>

    <h2>숫자, 날짜 관련 input</h2>

    <form action="/server/test.do">

        <fieldset>
            <legend>숫자관련</legend>
            <!-- number : 숫자만 입력가능, 스핀박스(위/아래화살표버튼) -->
            수량 : <input type="number" name="amount" value="0"
                          min="0" max="20" step="2"> <br>
            <!-- range  : 슬라이드바 표현 -->
            점수 : <input type="range" name="score" value="50"
                          min="0" max="100" step="10">            
        </fieldset>

        <fieldset>
            <legend>날짜 및 시간관련</legend>
            <!-- date : 년도, 월, 일 -->
            날짜 : <input type="date" name="dateIn" value="2024-08-05"> <br>
            <!-- month : 년도, 월 -->
            월 : <input type="month" name="monthIn"> <br>
            <!-- week : 년도, 몇번째주 -->
            주 : <input type="week" name="weekIn"> <br>
            <!-- time : 오전/오후, 시, 분 -->
            시간 : <input type="time" name="timeIn"> <br>
            <!-- datetime-local : 년도, 월, 일, 오전/오후, 시, 분 -->
            날짜 및 시간 : <input type="datetime-local" name="dtIn">
        </fieldset>

        <br>
        <input type="submit">
        <input type="reset">

    </form>

    <h2>선택 관련 input</h2>
    <!-- 
        * 라디오버튼
          ㄴ 제시된 여러개의 값들 중 오로지 한개만을 선택할 수 있게 할 때 사용
          ㄴ name 속성값이 동일한 것들끼리 하나의 그룹으로 묶임
             그룹 내에 한가지만 선택 가능
          ㄴ 제출(submit)시 checked(선택된) 되어있는 value 값이 넘어감

        * 체크박스
          ㄴ 제시된 여러개의 값들 중 다수 선택 가능하게 할 때 사용
          ㄴ 제출시 checked 되어있는 다수의 value값이 넘어감
    -->
    <form action="/server/test.do">
        <fieldset>
            <legend>라디오버튼</legend>
            성별 :
            <input type="radio" id="genderX" name="gender" value="X" checked>
            <label for="genderX">선택안함</label> 
            <input type="radio" id="genderM" name="gender" value="M">
            <label for="genderM">남자</label>
            <input type="radio" id="genderF" name="gender" value="F">
            <label for="genderF">여자</label> 
        </fieldset>
        <fieldset>
            <legend>체크박스</legend>
            취미 : 
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">독서</label>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">운동</label>
            <input type="checkbox" id="movie" name="hobby" value="movie">
            <label for="movie">영화감상</label>
            <input type="checkbox" id="music" name="hobby" value="music">
            <label for="music">음악감상</label>
        </fieldset>
        <br>
        <input type="submit">
        <input type="reset">
    </form>

    <h2>기타 input</h2>
    <form action="/server/test.do">
        색상선택 : <input type="color" name="color"> <br>
        첨부파일 : <input type="file" name="file"> <br>
        숨김정보 : <input type="hidden" name="hidden" value="ㅋㅋㅋ"> <br><br>

        <input type="submit"> <!--value="제출(기본값)"-->
        <input type="reset">  <!--value="초기화(기본값)"-->
        <input type="button" value="일반버튼">
        <br>
        <button type="submit">제출</button>
        <button type="reset">초기화</button>
        <button type="button">일반버튼</button>
        <button>뭘까</button> <!--button태그의 type은 기본적으로 submit-->
    </form>

    <!-- 
        * 목록 상자 태그 : select, option
          1) 여러 목록을 제시해서 그중 선택 할 수 있도록 표현
          2) 인라인요소
          3) 형식
             <select>
                <option value="">목록</option>
                <option value="" selected>목록</option>
                <option value="">목록</option>
             </select>
          4) 주요 속성
             ㄴ selected : option 요소에 선택 효과를 주는 속성
             ㄴ value 
                ㄴ option요소에 value속성이 없을 경우 텍스트가 value값임
                ㄴ option요소에 value속성이 있을 경우 value속성값이 value값임

        * 콤보 상자 태그 (입력란 + 목록 상자) : datalist 
          1) 사용자가 직접 입력도 가능하고 목록 중에 선택도 가능하게
          2) 인라인 요소
          3) HTML5부터 사용가능
          4) 형식
             <input type="text" list="아이디">
             <datalist id="아이디">
                <option value="">목록</option>
                <option value="">목록</option>
                <option value="">목록</option>
             </datalist>
    -->
    <h2>목록상자 관련 태그</h2>
    <form action="/server/test.do">
        <fieldset>
            <legend>일반목록상자</legend>
            국가번호 : 
            <select name="countryNo">
                <option value="01">가나+01</option>
                <option value="02">가봉+02</option>
                <option value="82" selected>한국+82</option>
                <option value="99">일본+99</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>콤보상자</legend>
            이메일 : <input type="text" name="email" size="10"> @
            <input type="text" name="domain" list="domainList">
            <datalist id="domainList">
                <option>naver.com</option>
                <option>kakao.com</option>
                <option>gmail.com</option>
            </datalist>
        </fieldset>
        <br>
        <input type="submit">
    </form>
