<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <!-- jQuery library (slim은 쓰지 말것) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container border mt-3 p-3">
    <h1>container</h1>
    <p>This is some text.</p>
  </div>

  <div class="container border mt-3 p-3 bg-dark text-white">
    <h1>container</h1>
    <p>
      .container : 해당 박스를 브라우저 및 모바일 환경에 맞춰 max-width 지정해줌
                 , 가운데 배치, 내부 요소들 반응형으로 작업 가능 <br>
      .border : 해당 요소에 테두리 부여 <br>
      .m[위치]-크기 : 해당 요소의 제시한 위치에 제시한 크기만큼 margin 부여됨 <br>
      .p[위치]-크기 : 해당 요소의 제시한 위치에 제시한 크기만큼 padding 부여됨 <br>
      .bg-색상 : 해당 요소의 배경색 부여 <br>
      .text-색상 : 해당 요소의 글자색 부여 
    </p>
  </div>

  <hr>

  


  
</body>
</html>
