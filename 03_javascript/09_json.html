<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!--
    * JSON
      1. JavaScript Object Notation
      2. JavaScript 객체 문법으로 구조화된 데이터를 표현하기 위한 문자 기반의 표준 포맷이다.
      3. 웹 애플리케이션에서 데이터를 전송할 때 주로 사용한다.
      4. JavaScript 객체와 일부 차이점을 가진다.
         1) JSON은 반드시 속성을 큰 따옴표("")로 묶은 문자열로 표시한다.
         2) JSON은 숫자가 0으로 시작하는 것을 허용하지 않는다.
         3) JSON은 반드시 소숫점 뒤에 적어도 한 자릿수가 뒤따라야 한다.
         4) JSON은 NaN과 Infinity를 지원하지 않는다.
         5) JSON은 trailing comma(후행 쉼표)를 허용하지 않는다.
      5. 예시 형식
         {
           "squadName": "Super hero squad",
           "homeTown": "Metro City",
           "formed": 2016,
           "secretBase": "Super tower",
           "active": true,
           "members": [
             {
               "name": "Molecule Man",
               "age": 29,
               "secretIdentity": "Dan Jukes",
               "powers": ["Radiation resistance", "Turning tiny", "Radiation blast"]
             },
             {
               "name": "Madame Uppercut",
               "age": 39,
               "secretIdentity": "Jane Wilson",
               "powers": [
                 "Million tonne punch",
                 "Damage resistance",
                 "Superhuman reflexes"
               ]
             },
             {
               "name": "Eternal Flame",
               "age": 1000000,
               "secretIdentity": "Unknown",
               "powers": [
                 "Immortality",
                 "Heat Immunity",
                 "Inferno",
                 "Teleportation",
                 "Interdimensional travel"
               ]
             }
           ]
         }
  -->

  <script>
    /*
      * JSON 내장객체 메소드
        1. JSON.stringify(value)
           1) JavaScript 값이나 객체를 JSON 문자열로 변환함
           2) JavaScript 데이터를 서버측으로 전송할때 주로 사용

        2. JSON.parse(text)
           1) 전달된 JSON 문자열을 JavaScript 값이나 객체로 변환함
           2) 서버측으로부터 응답받은 JSON문자열을 JavaScript 데이터로 바꿀때 주로 사용

              obj                       JSON.stringify(obj)
        {a: '홍', b: 10}              '{"a": "홍", "b": 10}'
        JavaScript 객체  ==============요청시 전송(request)==============> 서버
        
        JavaScript 객체  <=============응답시 전송(response)============== 서버
        JSON.parse(text)                       text
        {x: 10, y:20}                  '{"x": 10, "y": 20}'

    */

    // 1. JavaScript 객체 => JSON 문자열로 변환 
    const product = {
      name: '마우스',
      brand: 'logitech',
      price: 50000,
      model: ['G304', 'MX Master']
    };
    console.log(product);                   // JavaScript 객체
    console.log(JSON.stringify(product));   // JSON 문자열
    console.log("----------------------------");

    // 2. JSON 문자열 => JavaScript 객체
    const jsonStr = '{"name": "홍길동", "age": "30", "hobbies": ["등산", "공부"]}';
    console.log(jsonStr);             // JSON 문자열
    console.log(JSON.parse(jsonStr)); // JavaScript 객체

    const obj = JSON.parse(jsonStr);
    console.log(obj.name);

  </script>



  
</body>
</html>
