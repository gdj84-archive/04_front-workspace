<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            border: 1px solid red;
        }
        .wrap {
            width: 100%;  /* 상위요소(화면전체)의 100% 다 사용 */
            max-width: 1300px; /* 단, 최대 너비는 1300px로 지정 */
            margin: auto;
            
            /* header, navigator, content, footer를 세로 배치 */
            display: flex;
            flex-direction: column;
            /* header, navigator, content, footer 자동으로 width가 100%로 설정됨 */
        }
        .header, .footer {
            height: 150px;
        }
        .navigator {
            height: 50px;
        }
        .content {
            min-height: 500px; 
            /* 안에 정보가 많아지면 자동으로 늘어나야됨 => 고정시킬순없음
               단, 정보가 적을 경우 최소 높이는 지정해두는게 좋음 */
        }

        .header {
            display: flex;
            /* flex-direction: row; */
            /* header1, header2, header3의 높이가 자동으로 부모요소의 100%로 설정됨 */
        }
        .header1, .header3{width: 20%;}
        .header2{width: 60%;}

        .content {display: flex;}
        .content1{width:15%;}
        .content2{width: 60%;}
        .content3 {width: 25%;}
    </style>
</head>
<body>

    <div class="wrap">
        <div class="header">
            <div class="header1"></div>
            <div class="header2"></div>
            <div class="header3"></div>
        </div>
        <div class="navigator">

        </div>
        <div class="content">
            <div class="content1"></div>
            <div class="content2"></div>
            <div class="content3"></div>
        </div>
        <div class="footer">

        </div>
    </div>

</body>
</html>
