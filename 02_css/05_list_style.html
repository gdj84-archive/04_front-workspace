<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        #ul1 {
            /* 불릿기호 */ list-style-type: none; /* disc, circle, square, none */
            /* 이미지   */ list-style-image: url('../assets/image/icon.png');
        }
        #ol1 {
            /* 번호종류 */ list-style-type: decimal-leading-zero; /* decimal, decimal-leading-zero */
                           list-style-type: lower-alpha;          /* lower-alpha, upper-alpha */
                           list-style-type: lower-roman;          /* lower-roman, upper-roman */
            /* 들여쓰기 */ list-style-position: outside;          /* outside, inside */
        }
    </style>

    <ul id="ul1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <ol id="ol1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

</body>
</html>
